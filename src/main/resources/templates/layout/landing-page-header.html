<!DOCTYPE html>
<html lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Document</title>
    <link rel="stylesheet" th:href="@{css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{css/landing-page-header-style.css}" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet"
          type="text/css">
</head>

<body>
<header class="shop-header" th:fragment="header">
    <div class="d-flex justify-content-center">
        <div class="top-header-container d-flex justify-content-between">
            <div class="top-left-header d-flex justify-content-around">
                <span class="top-left-items"><a href="#">Seller Channel</a></span>
                <span class="top-left-items"><a href="#">Become a Shop Seller</a></span>
                <span class="top-left-items"><a href="#">Get the app</a></span>
                <span>Connect
                        <a class="connection" href="#"><i class="fa-brands fa-facebook"></i></a>
                        <a href="#"><i class="fa-brands fa-square-instagram"></i></a>
                    </span>
            </div>

            <div class="top-right-header d-flex justify-content-around">
                <span class="top-right-items"><i class="fa-regular fa-bell"></i><a href="#">Notification</a></span>
                <span class="top-right-items"><i class="fa-regular fa-circle-question"></i><a
                        href="#">Support</a></span>
                <span class="top-right-items"><i class="fa-solid fa-globe"></i><a href="#">Language</a></span>
                <span sec:authorize="!isAuthenticated()">
                        <span class="top-right-items log-btn"><a th:href="@{/register}">Register</a></span>
                        <span class="top-right-items log-btn btn-login"><a th:href="@{/login}">Log in</a></span>
                </span>

                <span sec:authorize="isAuthenticated()">
                        <span class="top-right-items log-btn"><a href="" th:text="${session.currentAccount}"></a></span>
                        <span class="top-right-items log-btn btn-login"><a th:href="@{/logout}">Log out</a></span>

                    <!--<span class="top-right-items log-btn"><a href=""
                                                             sec:authentication="principal.username"></a></span>-->
                </span>
            </div>
        </div>
    </div>
    <div class="d-flex justify-content-center">
        <div class="bottom-header-container d-flex justify-content-between align-items-center">
            <div class="logo"><a href="#"></a></div>
            <form action="#">
                <div class="search-container">
                    <input class="search-input" type="text">
                    <button class="search-btn"><i class="fa-solid fa-magnifying-glass"></i></button>
                </div>
            </form>
            <div class="cart-item">
                <a href="#"><i class="fa-solid fa-cart-shopping"></i></a>
            </div>
        </div>
    </div>
</header>

</body>

</html>
